{% extends 'base.html' %}
{% block title %}competitions{% endblock %}
{% block body %}
<div class="container mx-auto py-8">
    <h2 class="text-xl font-semibold text-blue-400 mb-4">{{ competition.name }} Candidates</h2>

    <ul class="list-disc list-inside">
        {% for candidate in candidates %}
        <li class="text-white py-2">
            {{ candidate.name }}
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
