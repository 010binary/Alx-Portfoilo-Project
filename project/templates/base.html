<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
    <title>Vote system {% block title %}{% endblock %}</title>
</head>

<body>

    <nav class="bg-blue-500 sticky top-0 p-3 text-white">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Logo on the left -->
            <a class="text-xl font-bold flex items-center" href="#">
                <i class="fas fa-bold fa-lg"></i> <!-- Icon as a logo -->
            </a>

            <!-- Toggler button for mobile view -->
            <button class="lg:hidden text-white focus:outline-none" aria-controls="navbarNav" aria-expanded="false">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>

            <!-- Collapsible content -->
            <div class="hidden lg:flex lg:items-center lg:space-x-4" id="navbarNav">
                <a class="text-white hover:text-gray-300" href="#">Home</a>
                <a class="text-white hover:text-gray-300" href="#">About</a>
                <a class="text-white hover:text-gray-300" href="#">Contact</a>
                <a class="text-white hover:text-gray-300" href="#">Login</a>
                <a class="hidden text-white hover:text-gray-300" href="#">Vote</a>
            </div>
        </div>
    </nav>



    {% block body %}{% endblock %}


    <footer class="bg-blue-500 text-white text-center p-3">
        <p>&copy; 2024 Alx Project</p>
    </footer>


</body>

</html>
