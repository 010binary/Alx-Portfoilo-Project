{% extends 'base.html' %}
{% block title %}Closed Competitions{% endblock %}
{% block body %}
<div class="container mx-auto py-8 px-6 space-x-4">
    <div class="max-w-screen-2xl space-y-6">

        <a href="javascript:history.back()"
            class="px-6 py-2 rounded-lg text-white text-lg font-semibold mb-6 bg-blue-700 hover:bg-blue-700/50">&lt;
            Back</a>

        <h2 class="text-xl font-semibold text-blue-400 mb-4">Closed Competitions</h2>
        {% if competitions %}
        <div class="space-y-4">
            {% for competition in competitions %}
            <div class="bg-gray-500 rounded-lg p-4 space-y-2">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="bg-blue-600 rounded-full h-8 w-8 mr-4"></div>
                        <h3 class="text-white text-lg font-semibold">{{ competition.name }}</h3>
                    </div>
                    <a href="{% url 'competition_ranking' competition.id %}" class="text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div>
            <h3 class="text-white text-lg font-semibold">No closed competitions</h3>
        </div>
        {% endif %}


    </div>
</div>
{% endblock %}
