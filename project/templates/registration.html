{% extends 'base.html' %}
{% block title %}Registration Form{% endblock %}
{% block body %}
<div class="bg-gray-900 flex flex-col-reverse md:flex-row items-center md:items-center md:justify-around ">
    <div class="w-1/3 flex items-center justify-center">
        <div class="bg-gray-900 p-1 mr-4 w-auto h-1/2 flex items-center justify-center">
            {% load static %}
            <img src="{% static 'images/registrations.webp' %}" alt="User avatar"
                class="w-full h-full object-cover rounded-full">
        </div>
    </div>
    <div class="bg-gray-900 p-8 rounded-lg shadow-lg max-w-md w-full">
        <div class="flex mb-6">
            <div class="w-full">
                <h2 class="text-3xl md:text-4xl font-bold text-white">Registration form</h2>
            </div>
        </div>
        <form id="registrationForm" method="post" class="space-y-2 text-white">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">
                    Register
                </button>
            </div>
        </form>
    </div>
</div>


<script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const password = document.querySelector('input[name="password"]').value;
        const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }
        console.log("Form submitted successfully");
        alert("Registration successful!");
    });
</script>
<script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
        e.preventDefault();

        // password validation logic
        const password = document.querySelector('input[name="password"]').value;
        const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }


        const formData = new FormData(this);
        fetch(this.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            }
        }).then(response => {
            if (response.headers.get('content-type')?.includes('application/json')) {
                return response.json();
            } else {
                return response.text();
            }
        }).then(data => {
            if (typeof data === 'string') {
                console.log("Received non-JSON response:", data);
            } else {
                console.log("Received JSON response:", data);
            }
            alert("Registration attempt registered!");
            document.getElementById('registrationForm').reset();
        }).catch(error => console.error('Error:', error));
    });
</script>
{% endblock %}
