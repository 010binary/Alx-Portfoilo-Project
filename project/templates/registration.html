{% extends 'base.html' %}
{% block title %}Registration Form{% endblock %}
{% block body %}
<div class="bg-gray-900 flex flex-col-reverse md:flex-row items-center md:items-center md:justify-around ">
    <div class="w-1/3 flex items-center justify-center">
        <div class="bg-gray-900 p-1 mr-4 w-auto h-1/2 flex items-center justify-center">
            {% load static %}
            <img src="{% static 'images/registrations.webp' %}" alt="User avatar"
                class="w-full h-full object-cover rounded-full">
        </div>
    </div>
    <div class="bg-gray-900 p-8 rounded-lg shadow-lg max-w-md w-full">
        <div class="flex mb-6">
            <div class="w-full">
                <h2 class="text-3xl md:text-4xl font-bold text-white">Registration form</h2>
            </div>
        </div>
        <form id="registrationForm" class="space-y-2">
            <div>
                <label for="name" class="block text-sm font-medium text-white">Name</label>
                <input type="text" id="name" name="name"
                    class="mt-1 block w-full rounded-md bg-gray-800 border border-gray-700 text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <div>
                <label for="username" class="block text-sm font-medium text-white">Username</label>
                <input type="text" id="username" name="username"
                    class="mt-1 block w-full rounded-md bg-gray-800 border border-gray-700 text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <div>
                <label for="mobile" class="block text-sm font-medium text-white">Mobile No</label>
                <input type="tel" id="mobile" name="mobile"
                    class="mt-1 block w-full rounded-md bg-gray-800 border border-gray-700 text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-white">Email</label>
                <input type="email" id="email" name="email"
                    class="mt-1 block w-full rounded-md bg-gray-800 border border-gray-700 text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-white">Password</label>
                <input type="password" id="password" name="password"
                    class="mt-1 block w-full rounded-md bg-gray-800 border border-gray-700 text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-white">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                    class="mt-1 block w-full rounded-md bg-gray-800 border border-gray-700 text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }
        // Here you would typically send the form data to a server
        console.log("Form submitted successfully");
        alert("Registration successful!");
    });
</script>
{% endblock %}
