{% extends 'base.html' %}
{% block title %}Login Form{% endblock %}
{% block body %}
<div class="bg-gray-900 flex flex-row items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-5xl flex flex-col-reverse md:flex-row items-center justify-between">
        <div class="w-full md:w-1/2 flex items-center justify-center mb-8 md:mb-0">
            {% load static %}
            <img src="{% static 'images/login.webp' %}" alt="Login illustration" class="w-full max-w-md h-auto">
        </div>
        <div class="bg-gray-900 p-8 rounded-lg shadow-lg max-w-md w-full">
            <div class="flex mb-6">
                <div class="w-full">
                    <h2 class="text-3xl font-bold text-white">Login form</h2>
                </div>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="email" name="email"
                        class="mt-1 block w-full rounded-md bg-gray-800 border border-gray-700 text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" name="password"
                        class="mt-1 block w-full rounded-md bg-gray-800 border border-gray-700 text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>
                <div
                    class="flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-2 sm:space-y-0">
                    <a href="#" class="text-sm text-blue-500 hover:text-blue-400">Forgot Password?</a>
                    <div class="text-sm">
                        <span class="text-gray-300">Not a user?</span>
                        <a href="#" class="text-blue-500 hover:text-blue-400 ml-1">Register now</a>
                    </div>
                </div>
                <div>
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">
                        SUBMIT
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        console.log("Login form submitted");
        alert("Login attempt registered!");
    });
</script>
{% endblock %}
